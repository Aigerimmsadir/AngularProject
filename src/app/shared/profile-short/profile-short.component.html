
<ul class="list-group">
  <li *ngFor="let profile of profiles, let i = index" class="list-group-item">
    <img class="author_post_avatar" src={{getFullAddress(profile.avatar)}}>
    <div class="author_post_name">
      <a [routerLink]="" (click)="openDialog(users[i].id)">
        {{users[i].first_name}} {{users[i].last_name}}
      </a>
    </div>

  </li>
</ul>

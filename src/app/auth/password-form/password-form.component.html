 <img class="author_post_avatar" src="{{user.profile.avatar}}">
 <div class="author_post_name">{{user.first_name}} {{user.last_name}}</div> 
 <form  [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group auth_form">
        <label for="email">Введите пароль</label>
    <input  class="form-control auth_form_control"  formControlName="password" type="password" />
    <button class="btn btn-lg auth_submit" type="submit">Далее</button>
      </div>
  
  </form>
